{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Movie Voting{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/movies.css' %}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold fs-4" href="{% url 'movies:index' %}">ðŸŽ¬ MovieVote</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Horizontal Button Nav -->
      <div class="d-flex flex-row align-items-center gap-2 ms-auto mb-2 mb-lg-0">
        {% if user.is_authenticated %}
          <span class="btn btn-outline-secondary disabled">Hi, {{ user.username }} ðŸ‘‹</span>
          <a class="btn btn-outline-danger" href="{% url 'movies:logout' %}">Logout</a>
        {% else %}
          <a class="btn btn-outline-primary" href="{% url 'movies:login' %}">Login</a>
          <a class="btn btn-outline-success" href="{% url 'movies:register' %}">Register</a>
        {% endif %}
        <a class="btn btn-outline-dark" href="{% url 'movies:search_movie' %}">Search</a>
      </div>

      <!-- Search Form -->
      <form class="d-flex ms-3" method="post" action="{% url 'movies:search_movie' %}">
        {% csrf_token %}
        <input class="form-control me-2" type="search" name="title" placeholder="Search TMDB" aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>

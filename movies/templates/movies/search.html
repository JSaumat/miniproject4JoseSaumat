{% extends 'movies/base.html' %}

{% block title %}Search Movies{% endblock %}

{% block content %}

<div class="row justify-content-center">

    <div class="col-md-8">

        <h2 class="mb-4">Search & Import a Movie</h2>

        <!-- Movie search input -->
        <form method="post">

            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit" class="btn btn-success">Search & Import</button>

        </form>

        <!-- Displays result message whether success or error -->
        {% if message %}

            <div class="alert alert-info mt-4">{{ message }}</div>

        {% endif %}

    </div>

</div>

{% endblock %}
